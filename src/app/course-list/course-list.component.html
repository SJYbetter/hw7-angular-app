<div>
    <h3>Course List</h3>
    <ul class="list-group">
      <li class="list-group-item"
          [class]="{'active': courseId === course._id}"
          *ngFor="let course of courses"
      >
        <a routerLink="/table/courses/{{course._id}}">
          {{course.title}}
        </a>
      </li>
    </ul>
</div>
